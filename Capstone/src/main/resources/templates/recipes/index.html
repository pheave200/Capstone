<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h2>Recipes</h2>
        <h4 th:unless="${items} and ${items.size()}">Recipe List is empty</h4>
    <ul>
        <li th:each="recipe : ${recipes}">
            <a th:text="${recipe.name}"></a>
            <a th:text="${recipe.url}"></a>
        </li>
    </ul>
    <a th:href="@{'/recipes/add'}">Add Recipe</a>
    <a th:href="@{'/recipes/delete'}">Delete Recipe</a>

</div>

</body>
</html>
